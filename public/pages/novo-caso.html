<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Caso - AdvPortal</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>AdvPortal</h2>
            </div>
            <nav class="sidebar-menu">
                <a href="dashboard.html" class="menu-item">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    Dashboard
                </a>
                <a href="casos.html" class="menu-item">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    Casos
                </a>
                <a href="novo-caso.html" class="menu-item active">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Novo Caso
                </a>
                <div id="adminMenu" style="display: none;">
                    <a href="usuarios.html" class="menu-item">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                        Usuários
                    </a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="user-details">
                        <h4 id="userName"></h4>
                        <p id="userRole"></p>
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="logout()">Sair</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1>Novo Caso</h1>
            </div>

            <div class="content-body">
                <div class="card">
                    <form id="novoCasoForm">
                        <h3 style="margin-bottom: 20px;">Informações Básicas</h3>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                            <div class="form-group">
                                <label for="numero_processo">Número do Processo</label>
                                <input type="text" id="numero_processo" name="numero_processo" placeholder="0000000-00.0000.0.00.0000">
                            </div>
                            
                            <div class="form-group">
                                <label for="data_abertura">Data de Abertura *</label>
                                <input type="date" id="data_abertura" name="data_abertura" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="titulo">Título do Caso *</label>
                            <input type="text" id="titulo" name="titulo" required placeholder="Ex: Ação de Cobrança - Empresa XYZ">
                        </div>

                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <textarea id="descricao" name="descricao" rows="4" placeholder="Descrição detalhada do caso..."></textarea>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                            <div class="form-group">
                                <label for="cliente_id">Cliente *</label>
                                <select id="cliente_id" name="cliente_id" required>
                                    <option value="">Selecione um cliente</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="advogado_responsavel_id">Advogado Responsável</label>
                                <select id="advogado_responsavel_id" name="advogado_responsavel_id">
                                    <option value="">Selecione um advogado</option>
                                </select>
                            </div>
                        </div>

                        <h3 style="margin: 30px 0 20px 0;">Detalhes do Processo</h3>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                            <div class="form-group">
                                <label for="tipo_acao">Tipo de Ação</label>
                                <input type="text" id="tipo_acao" name="tipo_acao" placeholder="Ex: Cobrança, Trabalhista, Civil">
                            </div>
                            
                            <div class="form-group">
                                <label for="valor_causa">Valor da Causa (R$)</label>
                                <input type="number" id="valor_causa" name="valor_causa" step="0.01" placeholder="0.00">
                            </div>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                            <div class="form-group">
                                <label for="status">Status</label>
                                <select id="status" name="status">
                                    <option value="aberto">Aberto</option>
                                    <option value="em_andamento">Em Andamento</option>
                                    <option value="suspenso">Suspenso</option>
                                    <option value="encerrado">Encerrado</option>
                                    <option value="arquivado">Arquivado</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="prioridade">Prioridade</label>
                                <select id="prioridade" name="prioridade">
                                    <option value="baixa">Baixa</option>
                                    <option value="media" selected>Média</option>
                                    <option value="alta">Alta</option>
                                    <option value="urgente">Urgente</option>
                                </select>
                            </div>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                            <div class="form-group">
                                <label for="tribunal">Tribunal</label>
                                <input type="text" id="tribunal" name="tribunal" placeholder="Ex: TJSP, TRT">
                            </div>
                            
                            <div class="form-group">
                                <label for="comarca">Comarca</label>
                                <input type="text" id="comarca" name="comarca" placeholder="Ex: São Paulo">
                            </div>
                            
                            <div class="form-group">
                                <label for="vara">Vara</label>
                                <input type="text" id="vara" name="vara" placeholder="Ex: 1ª Vara Cível">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="observacoes">Observações</label>
                            <textarea id="observacoes" name="observacoes" rows="4" placeholder="Observações adicionais..."></textarea>
                        </div>

                        <div style="display: flex; gap: 10px; margin-top: 30px;">
                            <button type="submit" class="btn btn-success">Criar Caso</button>
                            <button type="button" class="btn btn-secondary" onclick="window.location.href='casos.html'">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div id="notification" class="notification"></div>

    <script src="../js/api.js"></script>
    <script src="../js/novo-caso.js"></script>
</body>
</html>
